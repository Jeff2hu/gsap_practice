<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>雙向視差滾動範例</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
        font-family: Arial, sans-serif;
      }
      .parallax-up,
      .parallax-down {
        height: 100vh;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .parallax-up {
        background-image: url("./test.jpg"); /* 替換成你的上滾背景圖片 URL */
      }
      .parallax-down {
        background-image: url("./test.jpg"); /* 替換成你的下滾背景圖片 URL */
      }
      .content {
        height: 100vh;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <div class="parallax-up"></div>
    <div class="content">內容區塊 1</div>
    <div class="parallax-down"></div>
    <div class="content">內容區塊 2</div>

    <script>
      window.addEventListener("scroll", function () {
        const scrollTop =
          window.pageYOffset || document.documentElement.scrollTop;
        document.querySelector(".parallax-up").style.backgroundPositionY =
          scrollTop * 0.5 + "px";
        document.querySelector(".parallax-down").style.backgroundPositionY =
          -scrollTop * 0.5 + "px";
      });
    </script>
  </body>
</html>
